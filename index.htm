<!DOCTYPE html>
<html>
<head>
	<title>Codeline Weather Forecast</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
	<script type="text/javascript" src = "script/script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body ng-app = "codelineWeather">
	<nav class="navbar navbar-inverse" ng-controller= "searchForm">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#/">Codeline Forecast</a>
	    </div>
	    <form class="navbar-form navbar-right" ng-submit= "searchPlace()"> 
	      <div class="form-group">
	        <input type="text" class="form-control" placeholder="Search" ng-model="searchField">
	      </div>
	      <button type="submit" class="btn btn-success">Search</button>
	    </form>
	  </div>
	</nav>

	<div ng-view class="container-fluid"></div>
</body>
</html>
